<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container text-center justify-content-center align-items-center centro">
          <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-calculator"></i> Calculadora
  </button>
  
  <!-- Modal -->
  <div class="modal fade w-100" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <input type="text" name="" id="calcular-pantalla" value="0" readonly class="w-100">
        </div>
        <div class="modal-body ">
          <div class="row"> 
       <div class="d-flex justify-content-center aling-items-center">
        <div class="col-3 btn btn-dark m-1" onclick="operacion('%')">%</div>
        <div class="col-3 btn btn-dark m-1 " onclick="operacion('CE')">CE</div>
        <div class="col-3 btn btn-dark m-1 " onclick="operacion('C')">C</div>
        <div class="col-3 btn btn-dark m-1 "><i class="fa-solid fa-delete-left"></i></div>
       </div>
          <div class="d-flex justify-content-center aling-items-center">
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(7)">7</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(8)">8</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(9)">9</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(X)">X</div>
          </div>
          <div class="d-flex justify-content-center aling-items-center">
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(4)">4</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(5)">5</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(6)">6</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion('-')">-</div>
          </div>
          <div class="d-flex justify-content-center aling-items-center">
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(1)">1</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(2)">2</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(3)">3</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion('+')">+</div>
          </div>
          <div class="d-flex justify-content-center aling-items-center">
            <div class="col-3 btn btn-dark m-1 " onclick="operacion('+/-')">+/-</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion(0)">0</div>
            <div class="col-3 btn btn-dark m-1 " onclick="operacion('.')">.</div>
            <div class="col-3 btn btn-dark m-1 " onclick="calcular('=')">=</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

    </section>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/node.js"></script>
</body>

</html>
